<!DOCTYPE html>
<html>
  <head>
    <title id="title">Favicon Countdown Timer</title>
    <meta charset="utf-8">
    <meta name="copyright" content="&amp;copy; 2015 Tim Etler All rights reserved.">
    <meta name="description" content="Favitimer puts your countdown timer in your favicon, allowing you to see your timer from any tab at a glance.">
    <meta name="theme-color" content="#2196F3">
    <meta property="og:site_name" content="Favitimer">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Favicon Countdown Timer">
    <meta property="og:description" content="Favitimer puts your countdown timer in your favicon, allowing you to see your timer from any tab at a glance.">
    <meta property="twitter:url" content="http://www.favitimer.com">
    <meta property="twitter:title" content="Favicon Countdown Timer">
    <meta property="twitter:description" content="Favitimer puts your countdown timer in your favicon, allowing you to see your timer from any tab at a glance.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link id="favicon" rel="icon" type="image/png" href="/">
    <link type="application/opensearchdescription+xml" rel="search" href="/search.xml">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <!-- Google Analytics -->
    <script type="text/javascript" src="./ga-lite.min.js"></script>
    <script>
      galite('create', 'UA-62406207-1', 'auto');
      galite('send', 'pageview');
      window.addEventListener('unload', function () {
        galite('send', 'timing', 'JS Dependencies', 'unload');
      })
    </script>
  </head>
  <body class="complete">
    <form id="form">
      <label>
        <input type="number" maxlength="2" name="hours" placeholder="0" autocomplete="off" min="0" max="99">h
      </label>
      <label>
        <input type="number" maxlength="2" name="minutes" placeholder="0" autocomplete="off" min="0" max="99">m
      </label>
      <label>
        <input type="number" maxlength="2" name="seconds" placeholder="0" autocomplete="off" min="0" max="99">s
      </label>
      <button type="submit"></button>
    </form>
    <div id="timer">
      <span id="clear">Ã—</span>
      <nav id="text"></nav>
      <nav id="stop">finish</nav>
      <nav id="start" class="disabled">start</nav>
      <canvas id="canvas" width="240" height="240"></canvas>
    </div>
    <div id="options">
      <label>
        <input type="checkbox" name="repeat">
        <span>Repeat</span>
      </label>
      <label>
        <input type="checkbox" name="vibrate">
        <span>Vibrate</span>
      </label>
    </div>
    <div id="links">
      <a href="http://www.github.com/etler/favitimer">View Readme on GitHub</a>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
